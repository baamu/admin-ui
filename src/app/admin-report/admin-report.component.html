<body>
    <h1>User Report</h1>
    
    <form class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="text" placeholder="Search User" aria-label="Search">
        <button mat-raised-button size="sm" color="elegant" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit">Search</button>
    </form>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- URL Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> File Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- State Column -->
        <ng-container matColumnDef="downloaded_date">
          <th mat-header-cell *matHeaderCellDef> Downloaded Date </th>
          <td mat-cell *matCellDef="let element"> {{element.downloaded_date}} </td>
        </ng-container>
    
        <!-- State Column -->
        <ng-container matColumnDef="file_size">
          <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
          <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
    </body>
