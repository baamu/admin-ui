<body>
  <br>
  <h1><b>USER HISTORY</b></h1>
  <br>
  
  <mat-form-field >
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Downloads">
  </mat-form-field>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <ng-container matColumnDef="added_date">
    <th mat-header-cell *matHeaderCellDef> Date Added </th>
    <td mat-cell *matCellDef="let element"> {{element.addedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="downloaded_date">
    <th mat-header-cell *matHeaderCellDef> Downloaded Date </th>
    <td mat-cell *matCellDef="let element"> {{element.downloadedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="file_size">
    <th mat-header-cell *matHeaderCellDef> File Size </th>
    <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.delete}} 
        <button mat-icon-button class="btn-delete" type="submit"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</body>
