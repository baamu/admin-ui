<body>
  <br>
  <h1><b>USER HISTORY</b></h1>
  <br>
  
  <form class="form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" type="text" placeholder="Search User" aria-label="Search">
    <button md-button class="btn-search" type="submit">Search</button>
    
  </form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- File Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- URL Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <!-- Added Date Column -->
  <ng-container matColumnDef="added_date">
    <th mat-header-cell *matHeaderCellDef> Date Added </th>
    <td mat-cell *matCellDef="let element"> {{element.added_date}} </td>
  </ng-container>

  <!-- Downloaded Date Column -->
  <ng-container matColumnDef="downloaded_date">
    <th mat-header-cell *matHeaderCellDef> Downloaded Date </th>
    <td mat-cell *matCellDef="let element"> {{element.downloaded_date}} </td>
  </ng-container>

  <!-- File Size Column -->
  <ng-container matColumnDef="file_size">
    <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
    <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td><button md-button class="btn-search" type="submit">Delete</button></td>
   <!-- <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</body>
