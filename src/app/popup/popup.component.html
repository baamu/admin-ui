<body>
  <div class="add-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
    <mat-card class="box">
      
      <mat-card-header>
        <mat-card-title>Update Users</mat-card-title>
      </mat-card-header>
      <br>

<form class="example-form" [formGroup]="form" (ngSubmit)="updateUser()">

  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" value="{{data.username}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" value="{{data.email}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" value="{{data.name}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input matInput type="email" formControlName="dob" value="{{data.dob}}">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>NIC No.</mat-label>
      <input matInput type="text" formControlName="nic" value="{{data.nic}}">
    </mat-form-field>

  </mat-card-content>
  <br>
  
  <mat-card-actions>
    <button type="submit" mat-raised-button color="accent" class="btn-block" id="btn-add">Update</button>
    <button type="reset" mat-raised-button color="accent" class="btn-block" id="btn-clear">Clear</button>
  </mat-card-actions>
  <br>
  <br>
</form>
</mat-card>
  
</div>

</body>
