<body>
    <br>
    <h1><b>MANAGE DOWNLOADS</b></h1>
    <br>
    
    <form class="form-inline md-form mr-auto mb-4">
      <input class="form-control mr-sm-2" type="text" placeholder="Start Time" aria-label="Search"> 
      <input class="form-control mr-sm-2" type="text" placeholder="End Time" aria-label="Search">  
    </form>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Downloads">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- URL Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef> File Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <!-- Downloaded Size Column -->
    <ng-container matColumnDef="downloadedSize">
      <th mat-header-cell *matHeaderCellDef> Downloaded Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.downloadedSize}} </td>
    </ng-container>

    <!-- File Size Column -->
    <ng-container matColumnDef="fileSize">
      <th mat-header-cell *matHeaderCellDef> File Size (Bytes) </th>
      <td mat-cell *matCellDef="let element"> {{element.fileSize}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>

    <ng-container matColumnDef="btns">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button class="btn-pause" (click)="startDownloading()"><mat-icon>play_arrow</mat-icon> Start </button>
          
          <button mat-icon-button class="" (click)="stopDownloading()"><mat-icon>stop</mat-icon> Stop </button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.btns}} 
            <button mat-icon-button class="btn-pause" (click)="pauseDownload(element)"><mat-icon>pause</mat-icon></button>
            <button mat-icon-button class="btn-resume" (click)="resumeDownload(element)"><mat-icon>replay</mat-icon></button>
            <button mat-icon-button class="btn-cancel" (click)="removeDownload(element)"><mat-icon>cancel</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  
</body>
