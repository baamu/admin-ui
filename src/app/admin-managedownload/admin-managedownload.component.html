<body>
    <br>
    <h1><b>MANAGE DOWNLOADS</b></h1>
    <br>
    
    <form class="form-inline md-form mr-auto mb-4">
      <input class="form-control mr-sm-2" type="text" placeholder="Start Time" aria-label="Search"> 
      <input class="form-control mr-sm-2" type="text" placeholder="End Time" aria-label="Search">  
    </form>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Downloads">
    </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> File Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
  
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed Size </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="remain">
      <th mat-header-cell *matHeaderCellDef> Remaining Size </th>
      <td mat-cell *matCellDef="let element"> {{element.remain}} </td>
    </ng-container>

    <ng-container matColumnDef="btns">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.btns}} 
            <button mat-icon-button class="btn-pause" type="submit"><mat-icon>pause</mat-icon></button>
            <button mat-icon-button class="btn-resume" type="submit"><mat-icon>replay</mat-icon></button>
            <button mat-icon-button class="btn-cancel" type="submit"><mat-icon>cancel</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  
</body>
