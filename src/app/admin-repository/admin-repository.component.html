<body>
  <br>
  <h1><b>LOCAL REPOSITORY</b></h1>
  <br>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Downloads">
  </mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Added By </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="file_size">
    <th mat-header-cell *matHeaderCellDef> File Size </th>
    <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>
  </ng-container>

  <ng-container matColumnDef="downloadedDate">
    <th mat-header-cell *matHeaderCellDef> Downloaded Date </th>
    <td mat-cell *matCellDef="let element"> {{element.downloadedDate}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.delete}} 
        <button mat-icon-button class="btn-delete" type="submit" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</body>
