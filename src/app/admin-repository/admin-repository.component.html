<body>
  <br>
  <h1><b>Local Repository</b></h1>
  <br>
  
  <form class="form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" type="text" placeholder="Search Files" aria-label="Search">
    <button md-button class="btn-search" type="submit">Search</button>
    
  </form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.downloaded_date}} </td>
  </ng-container>

  <ng-container matColumnDef="filesize">
    <th mat-header-cell *matHeaderCellDef> File Size </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td><button md-button class="btn-search" type="submit">Delete</button></td>
   <!-- <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</body>
