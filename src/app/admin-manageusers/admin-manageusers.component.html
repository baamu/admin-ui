<body>
  <br>
  <h1><b>MANAGE USERS</b></h1>
  <br>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search User">
  </mat-form-field>
  
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <ng-container matColumnDef="nic">
    <th mat-header-cell *matHeaderCellDef> NIC No. </th>
    <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
  </ng-container>

  <ng-container matColumnDef="btns">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.btns}} 
        <button mat-icon-button (click)="openDialog(element.username, element.email, element.name, element.dob, element.nic)" class="btn-edit" type="submit"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="onDelete(row)" class="btn-delete" type="submit"><mat-icon>delete</mat-icon></button>
      </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>

</body>
