<body>
  <br>
  <h1><b>MANAGE USERS</b></h1>
  <br>
  
  <form class="form-inline md-form mr-auto mb-4">
    <input class="form-control mr-sm-2" type="text" placeholder="Search User" aria-label="Search">
    <button md-button class="btn-search" type="submit">Search</button>
    
  </form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nic">
    <th mat-header-cell *matHeaderCellDef> NIC </th>
    <td mat-cell *matCellDef="let element"> {{element.downloaded_date}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.added_date}} </td>
  </ng-container>

  <ng-container matColumnDef="delete_update">
    <th mat-header-cell *matHeaderCellDef>Delete/Update</th>
    <td><button md-button class="btn-search" type="submit">Update</button></td>
    <td><button md-button class="btn-search" type="submit">Delete</button></td>
   <!-- <td mat-cell *matCellDef="let element"> {{element.file_size}} </td>-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</body>
