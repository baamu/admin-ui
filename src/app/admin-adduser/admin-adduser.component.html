<body>
    <div class="add-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
      <mat-card class="box">
        <img src="assets/images/logo_blue_nose_thick.png" class="avatar">
        
        <mat-card-header>
          <mat-card-title>Add Users</mat-card-title>
        </mat-card-header>
        <br>
        
      <form class="example-form" [formGroup]="form" (ngSubmit) = "formSubmit()">

        <mat-card-content>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name with initials</mat-label>
            <input matInput type="text" formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="username">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput type="text" formControlName="dob">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>NIC Number</mat-label>
            <input matInput type="text" formControlName="nic">
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Repeat Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="repass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </mat-card-content>
        <br>
        
        <mat-card-actions>
          <button type="submit" mat-raised-button color="accent" class="btn-block" id="btn-add">Add</button>
          <button type="reset" mat-raised-button color="accent" class="btn-block" id="btn-clear">Clear</button>
        </mat-card-actions>
        <br>
        <br>
      </form>
  
      </mat-card>
  
    </div>
  
  </body>
